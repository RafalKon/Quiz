<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>showQuestion</title>

    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<form action="#" th:action="@{/showQuestionPost}" method="post">

    <p th:text="${question.question}"></p>

    <input type="radio" name="anserw" value="1"/>
    <p th:text="${question.anserw1}"></p>
    <input type="radio" name="anserw" value="2"/>
    <p th:text="${question.anserw2}"></p>
    <input type="radio" name="anserw" value="3"/>
    <p th:text="${question.anserw3}"></p>

    <button type="th:submit" value="Submit">Send</button>
</form>


</body>
</html>
