<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>

    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<form action="#" th:action="@{/cos}" method="post">

    <div class="form-group">
        <label for="InputName">name</label>
        <input th:field="${User.name}" type="text" class="form-control" id="InputName"
               placeholder="name"/>
    </div>

    <div class="form-group">
        <label for="InputSurname">surname</label>
        <input th:field="${User.surname}" type="text" class="form-control" id="InputSurname"
               placeholder="surname"/>
    </div>

    <div class="form-group">
        <label for="InputEmail">email</label>
        <input th:field="${User.email}" th:type="email" required="true" class="form-control" id="InputEmail"
               placeholder="email"/>
    </div>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
