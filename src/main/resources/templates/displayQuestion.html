<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>displyQuestion</title>

    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>


<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Anserw1</th>
            <th>Anserw2</th>
            <th>Anserw3</th>
            <th>Correct Anserw</th>
            <th>User Choice</th>
        </tr>
        </thead>
        <tbody>


        <div th:each="question :${questions}">
            <tr>
                <td><p th:text="${question.ID}"></p></td>
                <td><p th:text="${question.question}"></p></td>
                <td><p th:text="${question.anserw1}"></p></td>
                <td><p th:text="${question.anserw2}"></p></td>
                <td><p th:text="${question.anserw3}"></p></td>
                <td><p th:text="${question.correctAnserw}"></p></td>
                <td><p th:text="${question.userChoice}"></p></td>
                <td><a class="btn" th:href="@{/removeQuestion(id=${question.ID})}">usun</a></td>
            </tr>
        </div>

        </tbody>
    </table>
</div>


</body>
</html>
