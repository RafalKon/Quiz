<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>result</title>

    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>


        <div th:each="lista :${users}">
            <tr>
                <td><p th:text="${users.name}"></p></td>
                <td><p th:text="${users.surname}"></p></td>
                <td><p th:text="${users.points}"></p></td>
            </tr>
        </div>

        </tbody>
    </table>
</div>


</body>
</html>
